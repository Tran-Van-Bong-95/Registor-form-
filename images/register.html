<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title> Register form </title>
<link rel="stylesheet" href="./devchallenges.png">

<!-- styles -->
<link rel="stylesheet" href="./register.css">

<!-- fonts -->
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>

 <div class="background-over">
  <div class="container">
  
  
   <div class="behold"><img src="./behold-logo-small.png" alt="">
   </div>
   <div class="register-form">
  
    <div class="content">
     <h1 class="title">Create an accout</h1>
     <div class="sub-heading">
      <p>You already have an account <span>Login</span></p>
     </div>
     <form onsubmti="alert('Success')">
      <div class="input"><label for="email-address"> Email address </label>
       <input type="email" required id="email-address" />
       <div class="input-indicator"></div>
      </div>
  
  
  
  
      <div class="name">
       <div class="input"> <label for="first-name"> First name </label>
        <input type="text" required id="first-name">
        <div class="input-indicator"></div>
       </div>
  
       <div class="input"> <label for="last-name"> Last name </label>
        <input type="text" required id="last-name">
        <div class="input-indicator"></div>
       </div>
  
       <div class="input">
        <label for="password"> Password </label>
        <input type="password" required id="password">
        <div class="input-indicator"></div>
       </div>
  
  
      </div>
  
      <h6 class="date-of-birth-heading"> Date of birth</h6>
      <div class="date-of-birth">
       <div class="dropdown">
        <label for="month"> Month </label>
        <select name="month" id="month">
         <option value="January">January</option>
         <option value="February">February</option>
         <option value="March">March</option>
         <option value="April">April</option>
         <option value="May">May</option>
         <option value="June">June</option>
         <option value="July">July</option>
         <option value="August">August</option>
         <option value="September">September</option>
         <option value="October">October</option>
         <option value="November">November</option>
         <option value="December">December</option>
  
        </select>
        <div class="input-indicator"></div>
       </div>
       <div class="input">
        <label for="day"> Day </label>
        <input type="number" required id="day" min="1" max="31">
        <div class="input-indicator"></div>
       </div>
  
       <div class="input">
        <label for="year"> Year </label>
        <input type="number" required id="year" min="1900" max="2025">
        <div class="input-indicator"></div>
       </div>
      </div>
  
  
      <div class="consents">
       <p>
        By adding create account. I agree </p>
       <a href="#"> Terms of Use</a> and
       <a href="#"> Privacy Policy </a>
      </div>
  
     </form>
     <button> Create account </button>
    </div>
   </div>
  </div>
 </div>
 
</body>
</html>
